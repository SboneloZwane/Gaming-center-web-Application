<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Console</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('anime-gaming-bg.jpg'); /* Add an anime gaming background */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .button {
            background: red;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ultimate Gaming Console</h1>
        <p>The future of automated gaming is here!</p>
        <button class="button" onclick="location.href='LoginPage.html'">Login</button>
        <button class="button" onclick="location.href='register.html'">Register</button>
    </div>
</body>
</html>
