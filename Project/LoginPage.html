<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ultimate Gaming Console</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('anime-gaming-bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button {
            background: red;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: darkred;
        }
        .register-link {
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .register-link a {
            color: lightblue;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Ultimate Gaming Console</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="button" type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="register.html">Click here to register</a></p>
    </div>

    <script>
        // Example user credentials (for demonstration purposes)
        const validUsername = "sbonelo";
        const validPassword = "$bonelo10"; // Ideally, this should be securely stored, but it's hardcoded for now.

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                // If login is successful, redirect to the main page
                window.location.href = "Main.html"; // Replace with your main page URL
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
